<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div style="margin-left: 350px; margin-top: 50px;">
        <h1>Link Collector</h1>

    </div>
     

    <div class="container" style="margin-left: 200px;" >
        <div class="row " style="margin-left: 100px; margin-top: 50px;">
            <div class="col-md-4 ">
                <form method="POST"  action="/">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text"  placeholder="Enter the site">
                    
                </div>
                <div class="col-md-1">
                    <button class ="btn btn-success" type="submit">Getlink

                    </button>
                </div>
                </form>
                <div class="col-md-7">
                    <a class="btn btn-danger" href="/delete">Delete
                        </a>
                </div>
            
            <div class="col-md-8">
                <table class="table m-5">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                      <tr>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                      </tr>
                      {% endfor %}
                     
                    </tbody>
                  </table>
                

            </div>
        </div>
    </div>
    
   
</body>
</html>
